<!DOCTYPE html>
{% load static %}
{% load crispy_forms_tags %}
<html lang="en">
<head>
	<title>TTS Bot</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
    <link rel="icon" href="{% static 'images/icons/bot.png' %}" type="image/x-icon">
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" type="text/css"/> 
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'fonts/font-awesome-4.7.0/css/font-awesome.min.css' %}" type="text/css"/> 
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/animate/animate.css' %}" type="text/css"/> 
<!--===============================================================================================-->	
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/css-hamburgers/hamburgers.min.css' %}" type="text/css"/> 
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'vendor/select2/select2.min.css' %}" type="text/css"/> 
<!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/util.css' %}" /> 
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}" /> 
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter" >
		<div class="container-login100" >
			<div class="wrap-login100" style="background-color:#dca7f2;">
				<div class="login100-pic js-tilt" data-tilt>
                    <img src="{% static 'images/img-01.png' %}" height="150px" alt="IMG"> 
				</div>

				<form class="login100-form validate-form" method="POST" style="margin-bottom: 150px; margin-right: 100px;">
					<span class="login100-form-title">
						Enter your URL
					</span>

					<div class="wrap-input100">
						{% csrf_token %}
                        {{ form | crispy }}

                        <!-- <span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span> -->
					</div>
					
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Submit
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	
	
<style>
    .asteriskField {
    display: none;
}
</style>
	
<!--===============================================================================================-->	
    <script src="{% static 'vendor/jquery/jquery-3.2.1.min.js' %}"></script> 
<!--===============================================================================================-->
    <script src="{% static 'vendor/bootstrap/js/popper.js' %}"></script> 
    <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script> 
<!--===============================================================================================-->
    <script src="{% static 'vendor/select2/select2.min.js' %}"></script> 
<!--===============================================================================================-->
    <script src="{% static 'vendor/tilt/tilt.jquery.min.js' %}"></script> 
	<script >
		$('.js-tilt').tilt({
			scale: 1.1
		})
	</script>
<!--===============================================================================================-->
    <script src="{% static 'js/main.js' %}"></script> 

</body>
</html>
